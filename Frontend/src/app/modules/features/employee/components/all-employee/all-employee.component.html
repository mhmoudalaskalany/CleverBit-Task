<div class="card border-0 mb-5">
  <div class="card-title  p-3 d-flex justify-content-between align-items-center">
    <div>
      <h2 class="text-gradient-primary font-28">{{ 'Data.Employees' | translate}}</h2>
    </div>
  </div>
</div>


<div class="card">
  <div class="card-body">
    <div class="row">
      <div class="col-md-6">
        <ng-select [(ngModel)]="regionId" [items]="regions" [bindLabel]="'name'" [bindValue]="'id'"
          [placeholder]="'search By Region' " (change)="getEmployeesByRegion($event)">
        </ng-select>
      </div>
    </div>
    <div class="row">
      <div class="col-md-3">
        <h4>
          {{ 'Data.FirstName' | translate }}
        </h4>
      </div>
      <div class="col-md-3">
        <h4>
          {{ 'Data.SurName' | translate }}
        </h4>
      </div>
      <div class="col-md-3">
        <h4>
          {{ 'Data.Region' | translate }}
        </h4>
      </div>
    </div>

    <div class="row mt-4" *ngFor="let employee of employees">
      <div class="col-md-3">
        <h4>
          {{ employee.firstName }}
        </h4>
      </div>
      <div class="col-md-3">
        <h4>
          {{ employee.lastName }}
        </h4>
      </div>
      <div class="col-md-3">
        <h4>
          {{ employee.region?.name }}
        </h4>
      </div>
    </div>
  </div>
</div>
